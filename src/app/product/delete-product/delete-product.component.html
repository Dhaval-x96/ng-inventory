<ng-template #deleteModel>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete Product</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="data.active" class="alert alert-danger"><strong>This is a active device!</strong></div>
    <div>Are you sure you want to delete {{ data.name }} item?</div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="bsModalRef.hide()"
    >
      CANCEL
    </button>
    <button type="button" class="btn btn-success" (click)="onDelete()">
      DELETE
    </button>
  </div>
</ng-template>
